name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Etapa 1: Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # Etapa 2: Configurar Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin' # Você pode escolher 'zulu' ou 'adopt'
          cache: maven

      # Etapa 3: Configurar cache do Maven
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Etapa 4: Construir e testar a aplicação
      - name: Build and Test
        run: mvn -B package -DskipTests
        working-directory: ./harbor-api

